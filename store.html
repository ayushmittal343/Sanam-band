<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE SANAM | STORE</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main_nav nav">
        <ul>
          <li>
            <a href="index.html">HOME</a>
          </li>
          <li>
            <a href="store.html">STORE</a>
          </li>
          <li>
            <a href="about.html">ABOUT</a>
          </li>
        </ul>
      </nav>

      <h1 class="main_heading about-main-heading main_heading_large">
        THE SANAM BAND
      </h1>
    </header>
    <section class="container">
      <h2 class="section-heading">ALBUMS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img
            class="shop-item-image"
            src="images/album 1.jfif"
            alt="ALbum 1"
          />
          <div class="shop-item-details">
            <div><span class="shop-item-price">Rs.499</span></div>

            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img
            class="shop-item-image"
            src="images/album 2.jfif"
            alt="ALbum 2"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.499</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img
            class="shop-item-image"
            src="images/album 3.jfif"
            alt="ALbum 3"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.499</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img
            class="shop-item-image"
            src="images/album 4.jfif"
            alt="ALbum 1"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.499</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <h2 class="section-heading">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>
          <img
            class="shop-item-image"
            src="images/sanam tshirt m.jfif"
            alt="T-shirt"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.399</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>
          <img class="shop-item-image" src="images/tshirt.jfif" alt="T-shirt" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.359</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Mug</span>
          <img class="shop-item-image" src="images/coffee mug.jfif" alt="Mug" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.199</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Back Cover</span>
          <img
            class="shop-item-image"
            src="images/back cover.jfif"
            alt="Back Cover"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">Rs.159</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Add To Cart
            </button>
            <button class="btn btn-primary shop-item-button">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <h2 class="section-heading">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Item</span>
        <span class="cart-price cart-header cart-column">Price</span>
        <span class="cart-quantity cart-header cart-column">Quantity</span>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img
            class="cart-item-image"
            src="images/tshirt.jfif"
            alt="img"
            height="70"
            width="70"
          />
          <span class="cart-item-title">T-shirt </span>
        </div>
        <span class="cart-price cart-column"> Rs.359 </span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1" />
          <button class="btn cart-item-btn">Remove</button>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="images/coffee mug.jfif" alt="img" />
          <span class="cart-item-title">Coffee Mug</span>
        </div>
        <span class="cart-price cart-column"> Rs.199 </span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1" />
          <button class="btn cart-item-btn">Remove</button>
        </div>
      </div>
    </section>

    <div class="container total cart-price">
      <strong>Total</strong>
      <span class="cart cart-quantity">Rs.557</span>
      
      <span><button class="btn btn-primary">Proceed To Buy</button></span> 
      
    </div>
    <footer class="main-footer">
      <div class="container footer_container">
        <h2 class="main_heading">THE SANAM BAND</h2>
        <ul class="footer-nav nav">
          <li>
          <a href="https://www.youtube.com/channel/UCnrG75VRwdlp2wtwfpOCBRQ" target="_blank">
              <img src="images/yt white.png" alt="YouTube" ></a>
          </li>
          <li>  
          <a href="https://www.instagram.com/sanampuri/?hl=en" target="_blank" >
              <img src="images/insta white.png" alt="Instagram" ></a>
          </li>
          <li>
          <a href="https://www.spotify.com/in-en/" target="_blank" ><img src="images/spotify white.png " alt="Spotify" ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
